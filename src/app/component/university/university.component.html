<div class="block">
  <div class="card" style="width: 20rem; height: 20rem;">
    <img src="{{university.image}}"  [alt]="university.name" />
    <div class="card-body">
      <h5 class="card-title">{{ university.name }}</h5>
      <a routerLink="/univ/{{university.id}}" class="btn btn-primary">Подробнее</a>
    </div>
  </div>
</div>
