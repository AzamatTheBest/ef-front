<input type="text" type="text" class="form-control" aria-label="Sizing example input" placeholder="Filter..." [(ngModel)]="term"/>


<div class="main-block" *ngIf="univs$ | async as univs">
  <app-university *ngFor="let univ of univs | filterUniv: term; let i = index"
             [university]="univ"></app-university>
</div>
